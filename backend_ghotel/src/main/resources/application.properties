# ===============================
# Configuration de l'application
# ===============================

spring.application.name=ikadajate

server.port=9201
# ===============================
# Configuration de la base de donn�es PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/db_ikadjate_ghotel
spring.datasource.username=postgres
spring.datasource.password=posgre
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true                   
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Pour PostgreSQL : d�finir le dialecte
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Autres (optionnel)
# ===============================
# Configuration du fuseau horaire
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Charset (utile si tu manipules du texte)
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'
