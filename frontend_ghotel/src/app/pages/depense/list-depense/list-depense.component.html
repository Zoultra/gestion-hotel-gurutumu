<div class="row m-3">
    <div class="col">
      <div class="row align-items-center justify-content-between my-3">
        <div class="col-md-6">
          <h2 class="fw-bold text-primary">
            <i class="fas fa-money-bill-wave me-2"></i> Gestion des dépenses
          </h2>
        </div>
  
        <div class="col-md-6 d-flex justify-content-end gap-2">
          <button type="button" (click)="reloadPage()" class="btn btn-outline-warning">
            <i class="fas fa-sync-alt me-1"></i> Actualiser
          </button>
  
          <button type="button" (click)="goToAddDepense()" class="btn btn-primary">
            <i class="fa fa-plus me-1"></i> Nouvelle
          </button>
        </div>
      </div>
  
      <div class="card mb-4" [formGroup]="filterForm" >
         <div class="card-body row g-2">
           <div class="col-md-4">
           <label>Date de début</label>
           <input type="datetime-local" class="form-control"  formControlName="startDate"   >
        </div>
    <div class="col-md-4">
      <label>Date de fin</label>
      <input type="datetime-local" class="form-control"  formControlName="endDate" >
    </div>
      <div class="col-md-4 align-self-end">
      <button class="btn btn-primary w-100" (click)="loadDepensesData()" >Charger les données</button>
      </div>
     </div>
  </div>

      <div class="row m-3">
        <div class="col-md-9 d-flex justify-content-md-start">
          <div class="col-auto pe-2">
            <label class="col-form-label">Afficher</label>
          </div>
          <div class="col-auto">
            <select style="width: 95px;" class="form-select" (change)="onTableSizeChange($event)">
              <option *ngFor="let size of tableSizes">{{ size }}</option>
            </select>
          </div>
        </div>
  
        <div class="col-md-3 d-flex justify-content-md-end pb-2">
          <div class="col-auto me-2">
            <label class="col-form-label">Rechercher</label>
          </div>
          <div class="col-auto">
            <input
              type="search"
              [(ngModel)]="myFilterText"
              class="form-control"
            />
          </div>
        </div>
  
        <table class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Libellé</th>
              <th>Montant</th>
              <th>Catégorie</th>
              <th>Date</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let depense of depenses | filter: myFilterText | paginate: {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }"
            >
              <td>{{ depense.id }}</td>
              <td class="break-word">{{ depense.libelle }}</td>
             <td>{{ depense.montant | number:'1.0-0' }} F CFA</td>
              <td>{{ depense.categorie }}</td>
              <td>{{ depense.dateDepense  }}</td>
              <td class="break-word">{{ depense.description }}</td>
              <td>
                <button (click)="updateDepense(depense.id)" class="btn btn-info">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button *ngIf="role === 'ADMIN'" (click)="deleteDepense(depense.id)" class="btn btn-danger ms-2">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr class="text-center">
              <th class="bg-success p-2 text-white" colspan="7">
                  <p>Total des dépenses : {{ totalDepenses | number:'1.0-0' }} F CFA</p>
              </th>
            </tr>
          </tbody>
          
        </table>
  
        <div>
          <pagination-controls
            class="d-flex justify-content-md-end"
            previousLabel="Précédent"
            nextLabel="Suivant"
            (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
