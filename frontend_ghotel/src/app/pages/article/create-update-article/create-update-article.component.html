 <form (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="row g-3 row-cols-1 row-cols-md-2 row-cols-lg-2">
    
              
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    id="designation"
                    class="form-control"
                    [(ngModel)]="article.designation" name="designation"
                    required
                    placeholder="Nom">
                  <label for="designation">Nom de l'article</label>
                </div>
              </div>

    
              
              <div class="col">
                <div class="form-floating">
                  <input
                    type="number"
                    id="prixVente"
                    class="form-control"
                    [(ngModel)]="article.prixUnitaire" name="prixVente"
                    required
                    placeholder="prixVente">
                  <label for="prixVente">Prix Unitaire</label>
                </div>
              </div>

    
            </div>
          </div>
    
          
          <div class="card-footer text-center bg-light">
            <button (click)="goToArticleList()" class="btn btn-danger px-4">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Retour
            </button>
            <button type="submit" class="btn btn-success px-4 m-3">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              {{ isEditMode ? 'Modifier' : 'Enregistrer' }}
            </button>
          </div>
        </form>


       
    </div>
  </div>
</div>
