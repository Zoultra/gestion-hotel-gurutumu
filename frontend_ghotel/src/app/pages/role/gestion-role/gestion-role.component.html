<div class="row m-3">
    <div class="col">
        <div class="row align-items-center justify-content-between my-3">
            <div class="col-md-6">
              <h2 class="fw-bold text-primary">
                <i class="fas fa-user-shield me-2"></i> Gestion des rôles
              </h2>
            </div>
          
            <div class="col-md-6 d-flex justify-content-end gap-2">
              <button type="button" (click)="reloadPage()" class="btn btn-outline-warning">
                <i class="fas fa-sync-alt me-1"></i> Actualiser
              </button>
          
              <button type="button" (click)="goToAddRole()" class="btn btn-primary">
                <i class="fa fa-plus me-1"></i> Nouveau
              </button>
            </div>
          </div>
        <div class="row m-3">

            <div class="col-md-9 d-flex justify-content-md-start">
                <div class="col-auto pe-2">
                    <label for="inputPassword6" class="col-form-label">Afficher</label>
                </div>
                <div class="col-auto">
                    <select style="width: 95px;" class="form-select" (change)="onTableSizeChange($event)">
    <option *ngFor="let size of tableSizes">
           {{size}}
    </option>
            </select>
                </div>
            </div>



            <div class="col-md-3 d-flex justify-content-md-end pb-2">
                <div class="col-auto me-2">
                    <label for="inputPassword6" class="col-form-label">Rechercher</label>
                </div>
                <div class="col-auto">
                    <input type="search" [(ngModel)]="myFilterText" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <table class="table table-striped table-bordered table-sm row-border hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom Role</th>
                        


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles | filter: myFilterText | paginate:{
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count}; let i = index  ">

                        <td> {{ role.id }} </td>
                        <td> {{ role.nomrole }} </td>
                        
                        <td>
                            <button (click)="updateRole(role)" class="btn btn-info"> Modifier</button>
                            <button (click)="deleteRole(role.id)" class="btn btn-danger" style="margin-left: 10px"> Supprimer</button>

                        </td>
                    </tr>

                </tbody>
            </table>
            <div>
                <pagination-controls class="d-flex justify-content-md-end" previousLabel="Précédent" nextLabel="Suivant" (pageChange)="onTableDataChange($event)">

                </pagination-controls>
            </div>

        </div>

    </div>
</div>


<!-- MODAL AJOUT / MODIFICATION -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="roleModalLabel">{{ isEditMode ? 'Modifier le rôle' : 'Ajouter un nouveau rôle' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSaveRole()">
            

 <div class="form-floating">
                  <select
                    id="statut"
                    class="form-select"
                    [(ngModel)]="selectedRole.nomrole" name="nomrole"
                    required>
                    <option value="" disabled selected>Sélectionnez le role</option>
                    <option value="ADMIN">ADMINISTRATEUR</option>
                    
                    <option value="GERANT">GERANT</option>
                    
                   
                  </select>
                  <label for="statut">Rôle</label>
                </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">{{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
