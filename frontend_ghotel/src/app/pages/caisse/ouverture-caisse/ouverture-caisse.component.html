<div class="container mt-4">
  
   <div class="row align-items-center justify-content-between my-3">
            <div class="col-md-6">
              <h2 class="fw-bold text-primary">
                <i class="fas fa-user-shield me-2"></i> Ouverture de caisse
              </h2>
            </div>
          
             
            <div class="col-md-6 d-flex justify-content-end gap-2">
                <button type="button"  (click)="goToGestion()" class="btn btn-success">
                <i class="fa fa-pencil me-1"></i> Gestion
                </button>
                </div>
           </div>

<div class="card p-4">
 

  <form [formGroup]="ouvertureForm" (ngSubmit)="submitOuverture()">
    <div class="mb-3">
      <label class="form-label">Montant initial</label>
      <input type="number" class="form-control" formControlName="soldeInitial" placeholder="Ex: 50000 FCFA" />
    </div>

    <div class="text-end">
        <button type="button" class="btn btn-danger"  (click)="goToGestion()" >
      Annuler
     </button>
      <button class="btn btn-success" type="submit" [disabled]="ouvertureForm.invalid">
        Ouvrir la caisse
      </button>
    </div>
  </form>
</div>

          </div>
