<div class="row m-3">
    <div class="col">
      <div class="row align-items-center justify-content-between my-3">
        <div class="col-md-6">
          <h2 class="fw-bold text-primary">
            <i class="fa fa-hotel me-2"></i> Gestion des chambres
          </h2>
        </div>
  
        <div class="col-md-6 d-flex justify-content-end gap-2">
          <button type="button" (click)="reloadPage()" class="btn btn-outline-warning">
            <i class="fas fa-sync-alt me-1"></i> Actualiser
          </button>
  
          <button type="button" (click)="goToAddChambre()" class="btn btn-primary">
            <i class="fa fa-plus me-1"></i> Nouvelle
          </button>
        </div>
      </div>
  
      <div class="row m-3">
        <div class="col-md-9 d-flex justify-content-md-start">
          <div class="col-auto pe-2">
            <label for="inputTableSize" class="col-form-label">Afficher</label>
          </div>
          <div class="col-auto">
            <select style="width: 95px;" class="form-select" (change)="onTableSizeChange($event)">
              <option *ngFor="let size of tableSizes">{{ size }}</option>
            </select>
          </div>
        </div>
  
        <div class="col-md-3 d-flex justify-content-md-end pb-2">
          <div class="col-auto me-2">
            <label for="inputSearch" class="col-form-label">Rechercher</label>
          </div>
          <div class="col-auto">
            <input
              type="search"
              [(ngModel)]="myFilterText"
              class="form-control"
              aria-describedby="searchHelp"
            />
          </div>
        </div>
  
        <table class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Numéro</th>
              <th>Type</th>
              <th>Statut</th>
              <th>Tarif Par Nuit</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let chambre of chambres | filter: myFilterText | paginate: {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }; let i = index"
            >
              <td>{{ chambre.id }}</td>
              <td>{{ chambre.numero }}</td>
              <td>{{ chambre.type }}</td>
              <td>{{ chambre.etat }}</td>
              <td>{{ chambre.tarifParNuit }}</td>
              <td>{{ chambre.description }}</td>
              <td>
                <button (click)="updateChambre(chambre.id)" class="btn btn-info">Modifier</button>
                <button *ngIf="role === 'ADMIN'" (click)="deleteChambre(chambre.id)" class="btn btn-danger ms-2">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div>
          <pagination-controls
            class="d-flex justify-content-md-end"
            previousLabel="Précédent"
            nextLabel="Suivant"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
